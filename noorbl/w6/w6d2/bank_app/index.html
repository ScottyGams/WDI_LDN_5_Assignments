<!doctype html>
<html>
  <head>
    <title>GA Bank App</title>
    
  </head>
  <body>
    <h1>GA Bank App</h1>
    <h2>$ Show me my money $</h2>
    <script src="jquery-1.11.1.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <div id="checking">
      <h2>Checkings Account</h2>

      <h1>$</h1>      
      
        <input type="text" placeholder="Type in amount $" id="amount" />
        <button id="deposit">Deposit to checking account</button>
        <button id="withdraw">Withdraw from checking account</button>
    </div>

    <br>












    <div id="saving">
      <h2>Savings Account</h2>

      <form id="savings">
        <input type="text" placeholder="Type in amount $" id="amount2" />
        <button id="deposit2">Deposit to savings account</button>
        <button id="withdraw2">Withdraw from savings account</button>
      </form>
    </div>

  </body>
</html>
