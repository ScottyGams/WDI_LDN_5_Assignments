<!doctype html>
<html>
  <head>
    <title>Calc Lab Advanced</title>
    <script src="advanced.js"></script>
  </head>

  <body>

    <a href="index.html">Basic</a>
    <a href="advanced.html">Advanced</a>

    <main>

        <h1>Advanced Calculations</h1>

        <h2>Mortgage Calculator</h2>

        <input type="text" placeholder="Principal" id="principal" />
        <input type="text" placeholder="Interest Rate" id="yearlyInterestRate" />
        <input type="text" placeholder="Repayments" id="numberOfYears" />
        
        <button id="mortgage">Calc</button>

        <p id="repayment"></p> 

      <hr />

        <h2>BMI Calculator</h2>

        <input type="text" placeholder="Weight in kg" id="weight" />
        <input type="text" placeholder="Height in m" id="height" />

        <button id="bmiMetric">Calc</button>

        <br />

        <input type="text" placeholder="Weight in lbs" id="weight2" />
        <input type="text" placeholder="Height in inches" id="height2" />

        <button id="bmiImperial">Calc</button>

        <p id="bmiM"></p> 
        <p id="bmiI"></p> 

      <hr />

        <h2>Trip Calculator</h2>

        <input type="text" placeholder="Distance" id="distance" />
        <input type="text" placeholder="Fuel Efficiency" id="fuelEfficiency" />
        <input type="text" placeholder="Cost per Gallon" id="costPerGallon" />
        <input type="text" placeholder="Speed" id="speed" />

        <button id="trip">Calc</button>

        <p id="tripResult"></p> 

      <hr />

      <h2>Fizzbuzz Calculator</h2>

        <input type="text" placeholder="Number " id="input" />

        <button id="fizzbuzz">Calc</button>

        <p id="show"></p> 

    </main>
  </body>
</html>
