<!doctype html>
<html>
  <head>
    <title>SimplyDo.it</title>
    <meta charset='utf-8'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div id='logo'></div>
      </div>
      <div class="container">
        <div id='new'></div>
      </div>
    </header>
    
    <main>
      <div id="new_todo">
      <section class="container">
        <h1>Add a New Todo Item</h1>

        <form role="form" class="form-horizontal" id="todo_form">
          <div class="form-group">
            <label for="itemName" class="col-sm-2 control-label">Item Name</label>
            <div class="col-xs-3">
              <input type="text" class="form-control" id="itemName" placeholder="Enter your ToDo title.">
            </div>
          </div>
          <div class="form-group">
            <label for="dueDate" class="col-sm-2 control-label">Due Date</label>
            <div class="col-xs-2">
              <input type="date" class="form-control" id="dueDate">
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea name="description" id="description" placeholder="Description" class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success btn-xs" id="save_button">Save</button>
            </div>
          </div>
        </form>
      </section>
      </div>

      <section class="container" id="list_todos">
        <h1>Your ToDo List</h1>

        <table class="table table-hover" id="todo_table">
          <tr>
            <th>Item</th>
            <th>Deadline</th>
            <th>Description</th>
            <th><!-- status --></th>
          </tr>
          <tr>
            <td>Ice Cream</td>
            <td>22/05/2014</td>
            <td>Baskins & Robbins</td>
            <td><input type="checkbox" name="complete" value="complete"></td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
