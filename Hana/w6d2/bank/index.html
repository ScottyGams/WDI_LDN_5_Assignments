<html>
<head>
  <title>Bank</title>
  <script src="jquery-1.11.1.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1> Bank </h1>

  <h2>Checkings</h2>
    <p id="checkingsText"></p>
    <input type="number" class="checkings" id="checkingsNewitem"/></br>
    <button class="checkings deposit" id="CheckingsDepositButton">Deposit</button>
    <button class="checkings withdraw" id="CheckingsWithdrawButton">Withdraw</button>

  <h2>Savings</h2>
    <p id="savingsText"></p>
    <input type="number" class="savings" id="savingsNewitem"/></br>
    <button class="savings deposit" id="SavingsDepositButton">Deposit</button>
    <button class="savings withdraw" id="SavingsWithdrawButton">Withdraw</button>

<h2>Balance</h2>
<p id="total"></p>

  <script src="main.js"></script>
</body>
</html>
