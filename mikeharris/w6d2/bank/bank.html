<!doctype html>
<html>
<head>
  <title>Bank</title>
  <!-- <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'> -->
  <link rel="stylesheet" href="bank.css"  type="text/css" />
  <script src="jquery-1.11.1.min.js"></script>
  <script src="bank.js"></script>

</head>
<body>
  <main>
    <h2>Bank of GA</h2>

        <div class="bank">
          <p>Current</p>
          <div id="current_box">
            
            <div id="current">50</div>
        </div>

          <input type="number" id="current_withdraw" /><br />
          <button id="current_button">Withdraw</button>
          <button id="current_deposit_button">Deposit</button>
        </div>
        <div class="bank">
          <p>Savings</p>
          <div id="saving_box">
          <div id="saving">90</div>
        </div>
          <input type="number" id="saving_withdraw" /><br />
          <button id="saving_button">Withdraw</button>
          <button id="saving_deposit_button">Deposit</button>
        </div>
        
  </main>
</body>
</html>
