<html>
<head>
  <title>To Do</title>
  <meta charset='utf-8'>
    <link rel='stylesheet' href='reset.css'>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
        
        
        <!-- Google Fonts embed code -->
        <script type="text/javascript">
            (function() {
                var link_element = document.createElement("link"),
                    s = document.getElementsByTagName("script")[0];
                if (window.location.protocol !== "http:" && window.location.protocol !== "https:") {
                    link_element.href = "http:";
                }
                link_element.href += "//fonts.googleapis.com/css?family=Permanent+Marker:400";
                link_element.rel = "stylesheet";
                link_element.type = "text/css";
                s.parentNode.insertBefore(link_element, s);
            })();
        </script>
    <link rel='stylesheet' href='style.css'>
    <link href="//fonts.googleapis.com/css?family=Permanent+Marker:400" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Scotty's JavaScript To Do List</h1>

    <p id="item"> </p>
    <input type='text' id='input' placeholder="Enter TO DO item"/>
    <button id="additem">Add To Do Item</button>

  <script src="jquery-1.11.1.js"></script>
  <script src="main.js"></script>
  <script type="text/javascript">
            (function() {
                var link_element = document.createElement("link"),
                    s = document.getElementsByTagName("script")[0];
                if (window.location.protocol !== "http:" && window.location.protocol !== "https:") {
                    link_element.href = "http:";
                }
                link_element.href += "//fonts.googleapis.com/css?family=Permanent+Marker:400";
                link_element.rel = "stylesheet";
                link_element.type = "text/css";
                s.parentNode.insertBefore(link_element, s);
            })();
        </script>
</body>
</html>
