<html>
<head>
	<title>Bank-App</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
	<script src='jquery.js'></script>
	<script src='main.js'></script>
</head>
<body>

	<h1>GA BANK</h1>

	<h2>Current Account</h2>

	<input type="text" id="balance-current" value='0' disabled/>

	<input type="text" placeholder="Amount..." id="amount-current" />

	<button id='withdraw-current' class="btn btn-danger">Withdraw</button>
	<button id='deposit-current' class="btn btn-success">Deposit</button>

	<h2>Savings Account</h2>

	<input type="text" id="balance-savings" value='0' disabled/>

	<input type="text" placeholder="Amount..." id="amount-savings" />

	<button id='withdraw-savings' class="btn btn-danger">Withdraw</button>
	<button id='deposit-savings' class="btn btn-success">Deposit</button>


</body>
</html>
